<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    const choiceArray = ["Rock", "Paper", "Scissors"];
    var roundWinner = '';

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }


    const computerChoices = ["Rock", "Paper", "Scissors"];
    function computerPlay() {
      return choiceArray[~~(Math.random() * computerChoices.length)];
    }

    function getInput() {
      var choice = prompt('What do you choose? Rock, paper, or scissors?');

      switch (choice) {

        default:
          choice = choice.toLowerCase();
          if (choice === 'rock' || 'paper' || 'scissors') {
            return choice;
          } else console.log('Error! Please choose either rock, paper or scissors.');
          break;

        case null:
          break;
      }
    }

    function playRound(playerSelection, computerSelection) {

      playerSelection = getInput().toLowerCase();
      computerSelection = computerPlay().toLowerCase();

      /*draw case*/
      if (playerSelection == computerSelection) {
        return 'It\'s a draw!';
      }
      /*player wins*/
      if (playerSelection == 'rock' && computerSelection == 'scissors') {
        roundWinner = 'player';
        return 'You Win! Rock beats Scissors';
      }

      if (playerSelection == 'scissors' && computerSelection == 'paper') {
        roundWinner = 'player';
        return 'You Win! Scissors beat Paper';
      }

      if (playerSelection == 'paper' && computerSelection == 'rock') {
        roundWinner = 'player';
        return 'You Win! Paper beats Rock';
      }
      /*player loses*/
      if (computerSelection == 'rock' && playerSelection == 'scissors') {
        roundWinner = 'computer';
        return 'You Lose! Rock beats Scissors';
      }

      if (computerSelection == 'scissors' && playerSelection == 'paper') {
        roundWinner = 'computer';
        return 'You Lose! Scissors beat Paper';
      }

      if (computerSelection == 'paper' && playerSelection == 'rock') {
        roundWinner = 'computer';
        return 'You Lose! Paper beats Rock';
      }
    }

    function game() {
      /**Initializing counter for round wins**/
      var scorePlayer = 0;
      var scoreComputer = 0;
      var roundNumber = 1;
      /**Playing through 5 rounds and recording wins**/
      while (roundNumber < 6) {
        console.log('Round ' + roundNumber + ':');
        playRound();
        if (roundWinner == 'player') {
          scorePlayer += scorePlayer;
        }
        if (roundWinner == 'computer') {
          scoreComputer += scoreComputer;
        }
        roundNumber++;
      }
      if (scorePlayer == scoreComputer) {
        console.log('The game is drawn!');
      } else if (scorePlayer > scoreComputer) {
        console.log('Congratulations, you win the game!');
      } else {
        console.log('Unlucky, you lost the game!');
      }
    }

    game();
  </script>

</body>

</html>
